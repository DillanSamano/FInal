<head>

    <div class="title" style="display: grid; place-items: center; font-size: larger;">

</div>
            <div style= "display: grid; place-items: center;color: red;">
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}

        </div>
        
    <div id="con" style="display: grid; place-items: center;" >
        
    <form action="/register" method="post" id ="reg">
        <label for="first_name" class="type">First Name :</label>
        <input type="text"name="first_name" class="iput">
        <br>
        <label for="last_name" class="type">Last Name :</label>
        <input type="text"name="last_name" class="iput" >
        <br>
        <label for="username" class="type">Username :</label>
        <input type="text"name="username" class="iput" >

        <label for="email" class="type">email : </label>
        <input type="email"name="email" class="iput">

        <label for="password" class="type" >password : </label> 
        <input type="password"name="password" class="iput" >

        <input type="password"name="cpass" class="iput"></div>
<br>
        <div class="buttn" style="display: grid; place-items: center;"">

<br>

    </form>
